<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('百度云盘列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								目录：<input type="text" name="menu"/>
							</li>

							<li>
								分享用户：<input type="text" name="userName"/>
							</li>

							<li>
								文件格式：<input type="text" name="fileType"/>
							</li>

							<li>
								文件大小：<input type="text" name="fileSize"/>
							</li>

							<li>
								浏览次数：<input type="text" name="lookCount"/>
							</li>

							<li>
								下载次数：<input type="text" name="downCounr"/>
							</li>

							<li>
								分享时间：<input type="text" name="createData"/>
							</li>

							<li>
								地址：<input type="text" name="url"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:spiFile:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="system:spiFile:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:spiFile:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:spiFile:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('baiduyun:spifile:edit')}]];
        var removeFlag = [[${@permission.hasPermi('baiduyun:spifile:remove')}]];
        var prefix = ctx + "baiduyun/spifile";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "百度云盘",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '',
					visible: false
				},
				{
					field : 'menu', 
					title : '目录',
					sortable: true
				},
				{
					field : 'userName',
					title : '分享用户',
					sortable: true
				},
				{
					field : 'fileType', 
					title : '文件格式',
					sortable: true
				},
				{
					field : 'fileSize', 
					title : '文件大小',
					sortable: true
				},
				{
					field : 'lookCount', 
					title : '浏览次数',
					sortable: true
				},
				{
					field : 'downCounr', 
					title : '下载次数',
					sortable: true
				},
				{
					field : 'createData', 
					title : '分享时间',
					sortable: true
				},
				{
					field : 'url', 
					title : '地址',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
